<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

    <h3>Add a product to the list</h3>

    <form action="/update_product_info" method="post">

        <label for="name"></label>
        <input type="text" id="name" name="product_name" placeholder="Enter name of item">
        <label for="price"></label>
        <input type="number" id="price" name="product_price" placeholder="Enter price of item">

        <button type="submit" name="prod_id" th:value="${id}" th:placeholder="${id}">Add Product</button>
    </form>

</body>
</html>
