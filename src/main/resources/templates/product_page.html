<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
</head>
<body>

    <p>Here are the products</p>

    <label for="former_product_id"></label>
    <input type="hidden" id="former_product_id" name="former_product_id" th:value=""

    <form action="/update_product_info" method="post">
    <ul th:each="product : ${product_list}">

        <p th:text="${product.getProduct_id}" th:value="${product.getProduct_id}"></p>
        <li th:text="${product}"></li>

        <label for="product_name">Name</label>
        <input type="text" id="product_name" name="product_name" th:placeholder="${product.getProduct_name}">
        <label for="product_price">Price</label>
        <input type="text" id="product_price" name="product_price" th:placeholder="${product.getProduct_price}">

        <label for="product_id"></label>
        <input type="hidden" id="product_id" name="product_id" th:value="${product.getProduct_id}">

        <button type="submit">Update</button>
    </ul>

    </form>

</body>
</html>
